<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center">EMI Calculator</h3>

            <form>
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount (â‚¹):</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
                </div>

                <div class="mb-3">
                    <label for="interestRate" class="form-label">Annual Interest Rate (%):</label>
                    <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
                </div>

                <div class="mb-3">
                    <label for="loanTenure" class="form-label">Loan Tenure (Years):</label>
                    <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure">
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="calculateEMI()">Calculate EMI</button>
            </form>

            <div class="mt-4 text-center">
                <h4 id="emiResult" class="text-success"></h4>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
